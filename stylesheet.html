<!DOCTYPE html>
<html lang="en">

<head>
    <title>XML How to Program - Importing Style Sheets</title>
    <style>
        /* Internal CSS */
        h1 {
            text-align: center;
            color: #007BFF;
        }

        ul {
            margin-left: 20px;
            padding: 0;
        }

        li {
            margin-bottom: 8px;
        }

        a {
            color: #28a745;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="stylessheet.css">
</head>

<body>
    <h1>Shopping list for <em>Monday</em>:</h1>
    <ul>
        <li>Milk</li>
        <li>Bread
            <ul>
                <li>White bread</li>
                <li>Rye bread</li>
                <li>Whole wheat bread</li>
            </ul>
        </li>
        <li>Rice</li>
        <li>Potatoes</li>
        <li>Pizza <em>with mushrooms</em></li>
    </ul>
    <p>
        <a href="http://food.com">Go to the Grocery store</a>
    </p>
</body>

</html>
